    <main>
        <div class="info_contato">
            <div class="left_column">
                <h3>Informações para contato</h3>
                <p>
                    <iconify-icon icon="map:postal-code-prefix" id="desc_ic"></iconify-icon>
                    Rua Antenor Gonçalves Pereira, 787, sala 02, centro, Bagé/RS<br>
                    <iconify-icon icon="ic:outline-email"></iconify-icon>
                    imobiliariahahn@gmail.com<br>
                    <iconify-icon icon="material-symbols:call" style="color: black"></iconify-icon>
                    (53) 999728251 - (53) 33121482<br>
                    <iconify-icon icon="ic:baseline-whatsapp"></iconify-icon>
                    (53) 999728251 - (53) 999620352<br>
                    <iconify-icon icon="mdi:instagram" style="color: black"></iconify-icon>
                    @imobiliariahahn
                </p>
            </div>
            <div class="right_column">
                <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="100%" style="border:0;"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <form class="form-container">
            <div class="first-two-rows">
                <div class="form-campos">
                    <label for="nome">Seu nome</label>
                    <input type="text" placeholder="Insira seu nome completo" id="nome" required>
                </div>
                <div class="form-campos">
                    <label for="cpf">CPF</label>
                    <input type="text" placeholder="Ex: 123.456.789-00" id="cpf" required>
                </div>
                <div class="form-campos">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Ex: email@provedor.com" id="email" required>
                </div>
                <div class="form-campos">
                    <label for="cell">Número de celular (com DDD)</label>
                    <input type="text" placeholder="Ex: (53) 00000-0000" id="cell" required>
                </div>
            </div>
            <div class="assunto">
                <div class="form-campos">
                    <label for="assunto">Assunto</label>
                    <input type="text" required placeholder="O que você precisa?" id="assunto" class="assunto-input">
                </div>
            </div>
            <div class="form-campos mensagem">
                <label for="mensagem">Mensagem</label>
                <textarea rows="6" placeholder="Escreva aqui sua mensagem" id="mensagem" class="mensagem-input"></textarea>
                <button type="submit">Enviar</button>
            </div>
            
        </form>
    </main>
